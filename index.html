<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-danger" >Tahmin oyununa hoşgeldiniz !</h1>

                <div class="input-group px-5">
                    <label class="input-group-text" for="select">Bir zorluk seviyesi seçin</label>
                    <select id="select" class="form-select">
                        <option selected disabled>Bir seçim yapın</option>
                        <option value="10">Kolay(0-10)</option>
                        <option value="50">Orta(0-50)</option>
                        <option value="100">Zor(0-100)</option>
                    </select>
                </div>

                <div class="input-group px-5 mt-2">
                    <label for="tahmin" class="input-group-text">Bir tahmin gerçekleştirin.</label>
                    <input id="tahmin" class="form-control" type="text" placeholder="Tahmininizi yazın.">
                    
                </div>
                <div class="px-5 mt-2">
                    <p id="sonuc" class="fs-4 text-center text-primary">Bir sayı tahmin edin!</p>
                </div>

                <div class="px-5">
                    <button id="btn" class="btn btn-primary w-100">Tahmin et! <span id="hak" class="badge text-bg-danger">3</span></button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
